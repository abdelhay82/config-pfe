spring:
  cloud:
    discovery:
      enabled: true
    config:
      enabled: true
  datasource:
    url: "jdbc:mariadb://localhost:3308/login?createDatabaseIfNotExist=true"
    username: "root"
    password: "1234567890"
    driver-class-name: "org.mariadb.jdbc.Driver"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: "org.hibernate.dialect.MariaDBDialect"
  mail:
    host: "localhost"
    port: 9025
  kafka:
    bootstrap-servers: "localhost:9092"
    consumer:
      group-id: "user-service-group"
      auto-offset-reset: earliest
    producer:
      key-serializer: "org.apache.kafka.common.serialization.StringSerializer"
      value-serializer: "org.springframework.kafka.support.serializer.JsonSerializer"
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    topic:
      name: "user-events"

server:
  port: 8081

grpc:
  server:
    port: 6565

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka/"

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org:
      springframework:
        kafka: INFO
      apache:
        kafka: WARN
    ma:
      lasseri:
        api_authentification:
          services:
            kafka: DEBUG
